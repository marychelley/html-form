<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <header><h1>html form</h1></header>
 
 <form>
    <label for="name">First name:</label> <br>
    <input type="text" id="firstname" name="firstname" placeholder="enter first name"> <br> <br>

    <label for="name">Last name:</label> <br>
    <input type="text" id="lastname" name="lastname" placeholder="enter last name"> <br> <br>

    <label for="age">Age:</label> <br>
    <input type="number" id="age" name="age" placeholder="enter your age"> <br> <br> 

    <label for="email">Email:</label> <br>
    <input type="email" id="email" name="email" placeholder="enter your email"> <br> <br>

    <label for="password">password:</label> <br>
    <input type="password" id="password" name="password" placeholder="enter your password"> <br> <br>

    <label for="date">Date:</label> <br>
    <input type="datetime-local" id="datetime-local" name="date" placeholder="enter your date"> <br> <br>

    <label for="time">Time:</label> <br>
    <input type="time" id="time" name="time" placeholder="enter your time"> <br> <br>

    <label for="url">Url</label> <br>
    <input type="url" id="url" name="url" placeholder="enter your url"> <br> <br>

    <label for="search">Search</label> <br>
    <input type="search" id="Search" name="Search" placeholder="enter your Search"> <br> <br>

    <label for="date">Date</label> <br>
    <input type="date" id="Date" name="date" placeholder="enter your date"> <br> <br>

    <label for="week">week</label> <br>
    <input type="range" id="Range" name="range" placeholder="enter your range"> <br> <br>

    <label for="color">Color</label> <br>
    <input type="color" id="color" name="color" placeholder="enter your color"> <br> <br>

    <label for="uploadfile">File</label> <br>
    <input type="file" id="file" name="file" placeholder="enter your file"> <br> <br>

    <label for="course">Choose course</label> <br>
    <input type="radio" id="course" name="radio"> Graphic Design  <input type="radio" id="course" name="radio"> web Design <br> <br>

    <label for="student">Student type</label> <br>
    <input type="checkbox" id="old-student" name="old-student"> old student  <input type="checkbox" id="new-student" name="new-student"> new student <br> <br>

    <input type="submit" id="submit"> 





 



 


 </form>   
</body>
</html>
